        actions:
            $load:
                trigger: refresh_view
            refresh_view:
                type: $render
            request_search:
                type: $network.request
                options:
                    url: "ROOT_URL/aliments/?search={{$get.query}}"
                success:
                    type: $render
            debug:
                type: $util.alert
                options:
                    title: debug
                    description: "{{$root}}"
            add_aliment:
                type: $util.alert
                options:
                    title: "Ajout de l'ingrédient {{name}}"
                    description: "Ajout de l'ingrédient {{name}}"
                    form:
                        - name: quantity
                          placeholder: Quantité en grammes
                success:
                    type: "$set"
