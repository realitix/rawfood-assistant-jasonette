$jason:
    head:
        title: Ajout d'un ingrédient
        templates:
            header:
                title: Ajout d'un ingrédient
                style: !include styles/body_header.yml
            body:
                style: !include styles/body.yml
                header:
                    search:
                        name: query
                        placeholder: Rechercher un aliment
                        action:
                            trigger: request_search
                footer:
                    tabs: !include footer_tabs.yml
                sections:
                    - items:
                        "{{#each $jason.results}}":
                            type: label
                            text: "{{name}}"
                            action:
                                type: $href
                                options:
                                    url: file://out/step_add_ingredient_quantity.json
                                success:
                                    type: $util.alert
                                    options:
                                        title: debug
                                        description: "{{$root}}"
