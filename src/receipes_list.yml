$jason:
    head:
        title: Recettes
        templates:
            header:
                title: Mes recettes
                style: !include styles/body_header.yml
            body:
                style: !include styles/body.yml
                header:
                    title: "Mes recettes"
                footer:
                    tabs: !include footer_tabs.yml
                sections:
                    - header:
                        type: button
                        text: Créer une nouvelle recettes
                        action:
                            type: $util.alert
                            options:
                                title: Création d'une recette
                                description: Indiquez le nom de la recette à créer
                                form:
                                    - name: receipe_name
                                      placeholder: Nom de la recette
                            success:
                                type: $network.request
                                options:
                                    url: ROOT_URL/receipes/
                                    method: post
                                    content_type: json
                                    data:
                                        name: "{{$jason.receipe_name}}"
                                success:
                                    type: $href
                                    options:
                                        url: file://out/receipes_view.json
                                        options:
                                            receipe_url: "{{$jason.url}}"
                      items:
                        "{{#each $jason.results}}":
                            type: label
                            text: "{{name}}"
                            action:
                                type: $href
                                options:
                                    url: file://out/receipes_view.json
                                    options:
                                        receipe_url: "{{url}}"
        actions:
            $load:
                type: $network.request
                options:
                    url: ROOT_URL/receipes/
                success:
                    type: $render