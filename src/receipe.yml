                              url: file://out/disconnect.json
                sections:
                    - items:
                        "{{$each $jason.results}}":
                            type: label
                            text: "{{name}}"
        actions:
            $load:
                type: $network.request
                options:
                    url: ROOT_URL/receipes/
                success:
                    type: $render