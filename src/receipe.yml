$jason:
    head:
        title: Recettes
        templates:
            body:
                header:
                    title: "Mes recettes"
                footer:
                    tabs:
                        items:
                            - text: Planning
                              url: file://out/planning.json
                            - text: Recettes
                              url: file://out/receipe.json
