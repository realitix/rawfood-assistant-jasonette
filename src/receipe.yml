$jason:
    head:
        title: Recettes
        templates:
            header:
                title: Mes recettes
                style: !include styles/body_header.yml
            body:
                style: !include styles/body.yml
                header:
                    title: "Mes recettes"
                footer:
                    tabs: !include footer_tabs.yml
                sections:
                    - items:
                        "{{$each $jason.results}}":
                            type: label
                            text: "{{name}}"
        actions:
            $load:
                type: $network.request
                options:
                    url: ROOT_URL/receipes/
                success:
                    type: $render