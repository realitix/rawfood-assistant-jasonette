$jason:
    head:
        title: Recettes
        templates:
            header:
                title: Planning
                style: !include styles/body_header.yml
            body:
                style: !include styles/body.yml
                header:
                    title: Planning
                footer:
                    tabs: !include footer_tabs.yml
                sections:
                    - header:
                        type: label
                        text: "{{rawfood.today($get.selected_date)}}"
                        action:
                            type: $util.datepicker
                            options:
                                only_date: true
                                title: Sélectionner la date
                                description: Date à sélectionner
                            success:
                                type: $set
                                options:
                                    selected_date: "{{$jason.value}}"
                                success:
                                    trigger: refresh_view
                      items:
                        - type: button
                          text: Ajouter un menu
                          action:
                            type: $util.datepicker
                            options:
                                date_format: "yyyy-MM-dd'T'HH:mm"
                                title: Sélectionner la date
                                description: Date du nouveau menu à créer
                                ampm: false
                            success:
                                type: $network.request
                                options:
                                    url: ROOT_URL/meals/
                                    method: post
                                    data_type: json
                                    content_type: json
                                    data:
                                        datetime: "{{$jason.value}}"
                                        nb_people: 1
                                success:
                                    type: $href
                                    options:
                                        url: file://out/planning_meal.json
                                        options:
                                            meal_url: "{{$jason.url}}"
                                error:
                                    type: $util.alert
                                    options:
                                        title: Erreur
                                        description: Une erreur est survenue
                    - items:
                        "{{#each $jason.results}}":
                            type: label
                            text: "{{datetime}}"
                            href:
                                url: file://out/planning_meal.json
                                options:
                                    meal_url: "{{url}}"

        actions:
            $load:
                type: $script.include
                options:
                    items:
                        - url: file://js/rawfood.js
                success:
                    trigger: init_datetime

            $show:
                trigger: refresh_view

            init_datetime:
                type: $set
                options:
                    selected_date: "{{rawfood.get_timestamp()}}"
                success:
                    trigger: refresh_view

            refresh_view:
                type: $network.request
                options:
                    url:  "ROOT_URL/meals/?datetime__gte={{rawfood.begin_day($get.selected_date)}}&datetime__lte={{rawfood.end_day($get.selected_date)}}"
                success:
                    type: $render
            