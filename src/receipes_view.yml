$jason:
    head:
        title: Recette
        templates:
            header:
                title: Ma recette
                style: !include styles/body_header.yml
            body:
                style: !include styles/body.yml
                header:
                    title: "Ma recette"
                footer:
                    tabs: !include footer_tabs.yml
                sections:
                    - header:
                        type: horizontal
                        components:
                            - type: label
                              text: "Nom: {{$jason.name}}"
                            - type: label
                              text: "Nb personne: {{$jason.nb_people}}"
                            - type: label
                              text: "Note: {{$jason.stars}}"
                            - type: button
                              text: Nouvelle étape
                              action:
                                type: $util.alert
                                options:
                                    title: Création d'une nouvelle étape
                                    description: Indiquez la description de l'étape
                                    form:
                                        - name: step_description
                                success:
                                    type: $rawfood.createReceipeStep
                                    options:
                                        receipe_id: "{{$jason.id}}"
                                        description: "{{$jason.step_description}}"
                                    success:
                                        trigger: refresh_view
                                    error:
                                        type: $util.alert
                                        options:
                                            title: Erreur
                                            description: Une erreur est survenue
                      items:
                        "{{#each $jason.steps}}":
                            type: label
                            text: "{{description}}"
                            href:
                                url: file://out/step_view.json
                                options:
                                    step_id: "{{id}}"
        actions:
            $load:
                trigger: refresh_view
            refresh_view:
                type: $rawfood.viewReceipe
                options:
                    receipe_id: "{{$params.receipe_id}}"
                success:
                    type: $render