$jason:
    head:
        title: Chargement
        actions:
            $load:
                type: $network.request
                options:
                    url: ROOT_URL/api-token-auth/
                    method: post
                    content_type: json
                    data:
                        username: "{{$global.auth_username}}"
                        password: "{{$global.auth_password}}"
                success:
                    type: $session.set
                    options:
                        domain: ROOT_URL
                        header:
                            Authorization: "Token {{$jason.token}}"
                    success:
                        type: $href
                        options:
                            url: file://out/receipes_list.json
                error:
                    !include disconnect_to_login.yml
    body:
        header:
            title: Chargement
            style:
                background: "#646464"
                color: "#ffffff"