$jason:
    head:
        title: Ajout d'un ingrédient
        templates:
            body:
                style: !include styles/body.yml
                header:
                    title: "Choix de la quantité de l'ingrédient"
                sections:
                    - items:
                        - type: label
                          text: "Ajout: {{$params.aliment_name}}"
                        - type: textfield
                          name: quantity
                          placeholder: Quantité en gramme
                        - type: button
                          text: Valider
                          action:
                            type: $network.request
                            options:
                                url: "{{$params.post_url}}"
                                method: post
                                data_type: json
                                content_type: json
                                data:
                                    "{{$params.obj_key}}": "{{$params.obj_value}}"
                                    aliment: "{{$params.aliment_url}}"
                                    quantity: "{{$get.quantity}}"
                            success:
                                type: $back
                            error:
                                type: $util.alert
                                options:
                                    title: Erreur
                                    description: Une erreur est survenue
        actions:
            $load:
                type: $render