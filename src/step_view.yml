$jason:
    head:
        title: Etape
        templates:
            header:
                title: Etape de la recette
                style: !include styles/body_header.yml
            body:
                style: !include styles/body.yml
                header:
                    title: "Etape {{$jason.order}} / Durée: {{$jason.duration}}"
                footer:
                    tabs: !include footer_tabs.yml
                sections:
                    - header:
                        type: button
                        text: Ajouter un aliment
                        href:
                            url: file://out/generic_add_ingredient.json
                            options:
                                obj_key: step
                                obj_value: "{{$jason.url}}"
                                post_url: ROOT_URL/receipe-step-aliments/
                    - header:
                        type: button
                        text: Ajouter une recette
                        href:
                            url: file://out/generic_add_receipe.json
                            options:
                                obj_key: step
                                obj_value: "{{$jason.url}}"
                                post_url: ROOT_URL/receipe-step-receipes/
                    - header:
                        type: label
                        text: Liste des ingrédients
                      items:
                        "{{#each $jason.aliments}}":
                            type: label
                            text: "{{aliment_detail.name}} / {{quantity}}g"
                    - header:
                        type: label
                        text: Liste des recettes
                      items:
                        "{{#each $jason.receipes}}":
                            type: label
                            text: "{{receipe_detail.name}}"
        actions:
            $load:
                trigger: refresh_view
            $show:
                trigger: refresh_view
            refresh_view:
                type: $rawfood.viewReceipeStep
                options:
                    step_id: "{{$params.step_id}}"
                # type: $network.request
                # options:
                #     url: "{{$params.step_url}}"
                success:
                    type: $render