type: $network.request
options:
    url: ROOT_URL/api-token-auth/
    method: post
    content_type: json
    data:
        username: "{{$get.username}}"
        password: "{{$get.password}}"
success:
    type: $session.set
    options:
        domain: ROOT_URL
        header:
            Authorization: "Token {{$jason.token}}"
    success:
        type: $global.set
        options:
            auth_username: "{{$root.$get.username}}"
            auth_password: "{{$root.$get.password}}"
        success:
            type: $href
            options:
                url: file://out/receipes_list.json
                transition: replace
error:
    # Clean session and global
    type: $global.reset
    options:
        items:
            - auth_username
            - auth_password
    success:
        type: $session.reset
        options:
            domain: ROOT_URL
        success:
            type: $util.banner
            options:
                title: Erreur
                description: Identifiant ou mot de passe erron√©